<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de repaso</title>
</head>
<body>
    <h1>¡Bienvenido al formulario de repaso!</h1>
    <form action="" method="post">
        <label for="apellido">Apellido</label>
        <input type="text" name="" id="apellido">

        <label for="nombre">Nombre</label>
        <input type="text" name="" id="nombre">

        <label for="dni">N° DNI</label>
        <input type="number" id="dni">

        <label for="nac">Nacimiento</label>
        <input type="date" id="nac">

        <label for="domicilio">Domicilio</label>
        <input type="text" name="" id="domicilio">

        <label for="localidad">Localidad</label>
        <input type="text" name="" id="localidad">
<!--
        <table>
            <thead>Idiomas que conoce</thead>
            <td>
                <tr></tr>
                <tr>Nivel de conocimiento</tr>
            </td>
            <td>
                <tr></tr>
            </td>
        </table>
        -->
        <h3>Idiomas que conoce</h3>
        <p>Nivel de conocimiento</p>
        <label for="box1">
            <input type="checkbox" id="box1" value="Español">Español
        </label>

        <label for="esp">
            0 --- 50 --- 100
        </label>
        <input type="range" id="esp" min="0" max="100">

        <label for="box2">
            <input type="checkbox" id="box2" value="Inglés">Inglés
        </label>

        <label for="ing">
            0 --- 50 --- 100
        </label>
        <input type="range" id="ing" min="0" max="100">

        <label for="box3">
            <input type="checkbox" id="box3" value="Francés">Francés
        </label>

        <label for="franc">
            0 --- 50 --- 100
        </label>
        <input type="range" id="franc" min="0" max="100">

        <label for="box4">
            <input type="checkbox" id="box4" value="Chino">Chino
        </label>

        <label for="chin">
            0 --- 50 --- 100
        </label>
        <input type="range" id="chin" min="0" max="100">
    </form>
</body>
</html>
